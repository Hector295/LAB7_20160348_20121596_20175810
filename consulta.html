<!doctype html>
<html lang="es">
  <head>
    <link href="css/common.css" rel="stylesheet" type="text/css">
    <link href="css/consulta.css" rel="stylesheet" type="text/css">
    <link href="css/resultado.css" rel="stylesheet" type="text/css">
    <script src="js/vendor/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function ($) {
        $("#onpeimg").on('click', function () {
          if ($(this).attr("src") == "img/onpe1.jpg") {
            $(this).attr("src", "img/onpe2.svg")
            $(this).attr("class", "img_onpe")
          } else if ($(this).attr("src") == "img/onpe2.svg") {
            $(this).attr("src", "img/onpe1.jpg")
            $(this).attr("class", "img_onpe")
          }
        });

        $("#formdni").submit(function (event) {
          event.preventDefault();
          var dni = $("#dni_input").val();
          if (dni.length === 8) {
            window.location.href="resultado.html";
          } else {
            $(".invalid-feedback").show(500).delay(1500).hide(500);
            $("#dni_input").attr("class","dni_input_error");
            setTimeout('$("#dni_input").removeAttr("class","dni_input_error");', 2500);
          }
        });
      });
    </script>
    <meta charset="utf-8">
    <title>Consulta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div class="container-fluid">
      <img class="img_onpe" id="onpeimg" src="img/onpe1.jpg">
    </div>
    <h1 class="titulo">
      Consulta tu lugar de votación y<br>si eres miembro de mesa</h1>
    <hr>
    <form action="consulta.html" method="POST" id="formdni">
      <div class="form-group">
        <input type="text" placeholder="Ingrese su DNI" id="dni_input" class="form-control">
      </div>
      <div class="invalid-feedback error_message" style="display:none">
        El DNI ingresado no es válido
      </div>
      <button type="submit" class="btn btn-primary button">Consultar</button>
    </form>

  </body>

</html>
